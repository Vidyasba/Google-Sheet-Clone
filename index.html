<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="current-cell">No cell selected</h1>
        <button id="bold-btn">B</button>
        <button id="italic-btn"><i>I</i></button>
        <button id="underline-btn"><u>U</u></button>
        <button id="left-btn">Left</button>
        <button id="center-btn">Center</button>
        <button id="right-btn">Right</button>
        <select id="fontStyleDropdown">
            <option>Cursive</option>
            <option>Serif</option>
            <option>Monospace</option>
            <option>sans-serif</option>
        </select>

        <select id="fontSizeDropdown">
            <option value="10px">10</option>
            <option value="12px">12</option>
            <option value="18px">18</option>
            <option value="20px">20</option>
        </select>
        <!-- //edit dropdown -->
        <label for="bgColor">bg Color</label>
        <input type="color" id="bgColor">

        <label for="fontColor">font Color</label>
        <input type="color" id="fontColor">

        <!-- cut-cpy -->
        <button id="cut-btn">cut</button>
        <button id="cpy-btn">copy</button>
        <button id="paste-btn">paste</button>
        <button onclick="downloadMatrix()">Download</button>
        <input id="upload-input" type="file" accept=".json">
    </div>
    <h1 id="sheet-no">Sheet No - 1</h1>
    <div>
        <button id="save-sheet-btn">Save</button>
        <button id="add-sheet-btn">Add sheet</button>
    </div>
   
    <br>
    <div id="button-container">
        <button id="sheet-1" onclick="viewSheet(event)">Sheet 1</button>
    </div>
    <br>

    <table id="my-table" >
        <thead>
            <tr id="table-heading-row">
                <!-- to get an empty th at starting  -->
                <th></th>
                <!-- <th>A</th>
                <th>B</th>
                <th>C</th> -->
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- <tr><th>1</th></tr>
            <tr><th>2</th></tr> -->
        </tbody>
    </table>
    

    <script src="script.js"></script>
</body>
</html>
